<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fee Calculator</title>
    <script src="jquery-3.6.0.js"></script>
    <script src="fee.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id = "Fee-Calculator-Container">


<h1>Late Book Fee Calculator</h1>

<fieldset>
    <legend>User Input</legend>
    <br>
    <label for="Books">Number of late Books?</label>
    <input type="number" id="books" min="0" max="10000" step="1">
    <br>
    <label for="Movies">Number of late Movies?</label>
    <input type="number" id="movies" min="0" max="10000" step="1">
</fieldset>
<br>
<button>Calculate My Fees</button>

<p class="output">You owe $ <span id="bookfee"></span> for book late fees.</p>
<p class="output">you also owe $ <span id="moviefee"></span> in late movie fees.</p>

<p>Have a great day!</p>

</div>
</body>
</html>
